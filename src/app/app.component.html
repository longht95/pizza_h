<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxFlexFill fxLayoutAlign="center center" fxHide.lt-sm="true">
      <a href="#" mat-button>Wood-fired Pizza</a>
      <a href="#" mat-button>Pasta</a>
      <a href="#" mat-button>Tacos</a>
      <a href="#" mat-button>Nachos</a>
      <a href="#" mat-button>Grilled & Fired</a>
      <a href="#" mat-button>Salad</a>
      <a href="#" mat-button>Burger</a>
      <a href="#" mat-button>Drinks</a>
    </div>
    <div fxFlexFill fxLayoutAlign="space-between center" fxShow="true" fxHide.gt-xs="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        <span>Menu</span>
      </button>
      <a routerLink="/" routerLinkActive="active">
        <img src="assets/LOGOHPNG2.png" style="width:120px;">
      </a>
      
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column" style="width:50vw;">
      <div fxLayout="column">
        <a href="#" mat-button>Wood-fired Pizza</a>
        <a href="#" mat-button>Pasta</a>
        <a href="#" mat-button>Tacos</a>
        <a href="#" mat-button>Nachos</a>
        <a href="#" mat-button>Grilled & Fired</a>
        <a href="#" mat-button>Salad</a>
        <a href="#" mat-button>Burger</a>
        <a href="#" mat-button>Drinks</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="container-content" @items>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
